<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dictionary Mini Project</title>
</head>
<body>
  <h2>Dictionary Lookup</h2>
  <input id="word" placeholder="Enter a word">
  <button onclick="getMeaning()">Search</button>
  <div id="result"></div>

  <script>
    async function getMeaning() {
      const word = document.getElementById("word").value.trim();
      const result = document.getElementById("result");

      if (!word) {
        result.innerHTML = "Enter a word.";
        return;
      }

      result.innerHTML = "Loading...";

      try {
        const r = await fetch(
          `https://api.dictionaryapi.dev/api/v2/entries/en/${word}`
        );
        const data = await r.json();

        if (!Array.isArray(data)) {
          result.innerHTML = "No results found.";
          return;
        }

        const meanings = data[0].meanings;
        result.innerHTML = meanings.map(m =>
          `<p><b>${m.partOfSpeech}</b>: ${m.definitions[0].definition}</p>`
        ).join("");
      } catch {
        result.innerHTML = "Error fetching meaning.";
      }
    }
  </script>
</body>
</html>
